name: test-and-publish

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Setup MongoDB
      run: sudo apt-get install -y mongodb
    - name: Install dependencies
      run: |
        git clone https://github.com/userdashboard/dashboard.git /tmp/instance
        cd /tmp/instance
        npm install mongodb mocha puppeteer@2.1.1 --no-save
    - name: Fake-install module
      run: |
        mkdir -p /tmp/instance/node_modules/@userdashboard/storage-mongodb
        cp index.js /tmp/instance/node_modules/@userdashboard/storage-mongodb
        cp -R src /tmp/instance/node_modules/@userdashboard/storage-mongodb
    - name: Test unencrypted MongoDB storage
      run: cd /tmp/instance && npm test
      env:
        NODE_ENV: "testing"
        FAST_START: "true"
        DASHBOARD_SERVER: "http://localhost:9000"
        DOMAIN: "localhost"
        STORAGE_ENGINE: "@userdashboard/storage-mongodb"
        MONGODB_URL: "mongodb://localhost:27017"
        MONGODB_DATABASE: "dashboard"
        GENERATE_SITEMAP_TXT: "false"
        GENERATE_API_TXT: "false"
    - name: Test encrypted MongoDB storage
      run: cd /tmp/instance && npm test
      env:
        NODE_ENV: "testing"
        FAST_START: "true"
        DASHBOARD_SERVER: "http://localhost:9000"
        DOMAIN: "localhost"
        STORAGE_ENGINE: "@userdashboard/storage-mongodb"
        MONGODB_URL: "mongodb://localhost:27017"
        MONGODB_DATABASE: "dashboard"
        GENERATE_SITEMAP_TXT: "false"
        GENERATE_API_TXT: "false"
        ENCRYPTION_SECRET: "12345678901234567890123456789012"
        ENCRYPTION_SECRET_IV: "1234123412341234"
    - name: Publish to NPM
      uses: JS-DevTools/npm-publish@v1
      with:
        token: ${{ secrets.NPM_TOKEN }}
        